<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | SkyJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000000, #ffffc9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .success-card {
            background-color: #005754;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4CAF50;
            position: relative;
            animation: pop 0.5s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 15px;
            width: 25px;
            height: 50px;
            border-right: 4px solid #4CAF50;
            border-bottom: 4px solid #4CAF50;
            transform: rotate(45deg);
            animation: drawCheck 0.6s ease forwards 0.4s;
            opacity: 0;
        }

        @keyframes drawCheck {
            to { opacity: 1; }
        }

        .success-card h1 {
            font-size: 30px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .success-card p {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .success-card .order-id {
            font-weight: 600;
            color: #F37254;
        }

        .btn-primary {
            background-color: #003c6d;
            border: none;
            font-size: 18px;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #e85b3d;
        }

        .footer-note {
            font-size: 14px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark"></div>
        <h1>Payment Successful!</h1>
        <p>Your Booking <span class="order-id">#{{ order.id }}</span> has been confirmed at the 
            {{order.room.hotel.name}} 
            {% if order.start_date == order.end_date %}
            for {{order.start_date}}
            {% else %}
            from {{order.start_date}} to {{order.end_date}}
            {% endif %}
        </p>
        <p>Thank you for choosing <strong>SkyJourney</strong> ✈️</p>
        <a href="{% url 'booking_list' %}" class="btn btn-primary mt-3">View Your Bookings</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
