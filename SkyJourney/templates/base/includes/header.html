<header id="site-header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SkyJourney</a>

      <!-- Navbar toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- LEFT SIDE MENU -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home_page' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about_page' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
          </li>

          <!-- Manage dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              Manage
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'carousel_page' %}">Carousel</a></li>
              <li><a class="dropdown-item" href="{% url 'view_hotels' %}">Hotel</a></li>
            </ul>
          </li>
        </ul>

        <!-- RIGHT SIDE ICON & SEARCH -->
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- USER ICON DROPDOWN (aligned to right end) -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link  d-flex align-items-center" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              {% if user.is_authenticated %}
                {{ user.username|capfirst }}
              {% else %}
                <i class="bi bi-person-circle fs-4"></i>
              {% endif %}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              {% if user.is_authenticated %}
                <li>
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Logout</button>
                  </form>
                </li>
              {% else %}
                <li><a class="dropdown-item" href="{% url 'signup' %}">Register</a></li>
                <li><a class="dropdown-item" href="{% url 'signin' %}">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
