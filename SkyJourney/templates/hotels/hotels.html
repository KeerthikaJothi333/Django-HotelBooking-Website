{% extends 'base/base.html' %}

{% block title %}
Hotels
{% endblock %}

{% block content %}
<section id="add">
 
    <a href="{% url 'add_hotel' %}" class="btn btn-outline-secondary"> Add Hotel</a>
</section>
<section id="hotel-container" class="container py-4">
  <div class="row">
    {% for hotel in hotels %}
      {% include 'hotels/includes/hotelCard.html' %}
    
      {% empty %}
      <p class="text-center text-muted">No hotels found.</p>
    {% endfor %}
  </div>

</section>
{% endblock %}
