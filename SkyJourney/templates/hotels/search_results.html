{% extends 'base/base.html' %}

{% block title %}
Hotels
{% endblock %}

{% block content %}
<h1>
  Search results for <strong>{{query}}</strong>
</h1>
<section id="hotel-container" class="container py-4">
  <div class="row">
    {% for hotel in hotels %}
      {% include 'hotels/includes/hotelCard.html' %}
    
      {% empty %}
      <p class="text-center text-muted">No hotels found.</p>
    {% endfor %}
  </div>

</section>
{% endblock %}
