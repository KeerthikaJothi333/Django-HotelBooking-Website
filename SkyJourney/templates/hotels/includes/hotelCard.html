{% load static %}
<div class="col-md-6 col-lg-4 mb-4">
  <div class="card h-100 shadow-sm border-0">
    <a href="{% url 'hotel_details' hotel.id %}">

      <!-- Hotel Thumbnail -->
      {% if hotel.thumbnail %}
      <img src="{{ hotel.thumbnail.url }}" class="card-img-top img-fluid" alt="{{ hotel.name }}"
        style="object-fit: cover; height: 220px;">
      {% else %}
      <div class="bg-light d-flex align-items-center justify-content-center" style="height: 220px;">
        <span class="text-muted">No Image Available</span>
      </div>
      {% endif %}
    </a>

    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-center fw-bold">{{ hotel.name }}</h5>
      <p class="card-text text-center text-muted mb-2">{{ hotel.location }}</p>

      <!-- Amenities Carousel -->
      {% if hotel.hotel_amenities %}
      <div id="amenitiesCarousel{{ hotel.id }}" class="carousel slide mb-3" data-bs-ride="carousel">
        <div class="carousel-inner">
          {% for hotel_amenity in hotel.hotel_amenities %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="card text-center border-0">
              <div class="card-body py-2">
                <small class="text-secondary">{{ hotel_amenity.amenity.title }}</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#amenitiesCarousel{{ hotel.id }}"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#amenitiesCarousel{{ hotel.id }}"
          data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      {% endif %}

      <div class="mt-auto text-center">
        <a href="{% url 'hotel_details' hotel.id %}" class="btn btn-sm rounded-pill px-4 text-light"
          style="background-color: #1B2A41; border: none;">
          View Details
        </a>

      </div>

    </div>
  </div>
</div>
