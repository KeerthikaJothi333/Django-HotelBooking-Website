{% extends 'base/base.html' %}

{% block title %}
Add Hotel
{% endblock %}

{% block content %}
<div class="hotels m-0">

    <div>
        <h2 class=" text-center d-grid gap-2 col-6 mx-auto ">
            Add Hotel
        </h2>
    </div>
    <div class="container card shadow">
        <form method="post" enctype="multipart/form-data" class="form d-flex flex-column">
            {%csrf_token %}
            {% for field in form %}
            <div class="row">
                <div class="col">
                    {{field.name}}
                </div>
                <div class="col">
                    {{field}}
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-info">Save</button>
            <a href="{% url 'view_hotels' %}"></a>

        </form>
    </div>
</div>
{% endblock %}
