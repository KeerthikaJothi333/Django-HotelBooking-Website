{% extends 'base/base.html' %}

{% block title %}Add Hotel | SkyJourney{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">

    <!-- Title -->
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: black;">Add Hotel</h2>

    </div>

    <!-- Form Card -->
    <div class="card shadow-lg p-4 border-0 rounded-3">
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3 row align-items-center">
                <label class="col-sm-4 col-form-label fw-semibold">{{ field.label_tag }}</label>
                <div class="col-sm-8">
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'view_hotels' %}" class="btn btn-dark">Back</a>
                <button type="submit" class="btn btn-success px-4">Save Hotel</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
