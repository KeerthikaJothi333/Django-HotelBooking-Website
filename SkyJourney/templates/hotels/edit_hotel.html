{% extends 'base/base.html' %}

{% block title %}
Edit Hotel
{% endblock %}

{% block content %}
<div>
    <h2 class ="text-center">
        Edit Hotel
    </h2>
</div>
<div class="container card shadow-sm border-0 rounded-3 p-4">
    <form method="post" enctype="multipart/form-data" class="form d-flex flex-column ">
        {%csrf_token %}
        {% for field in form %}
        <div class="row ">
            <div class="col ">
                {{field.name.capitalize}}
            </div>
            <div class="col ">
                {{field}}
            </div>
        </div>
        {% endfor %}
        <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-dark " class="btn btn-outline-secondary px-4">back</button>
        <a href="{% url 'view_hotels' %}"></a>


        <button class="btn btn-success" class="btn btn-success px-4">Save</button>
        <a href="{% url 'view_hotels' %}"></a>
        </div>
    </form>
</div>
{% endblock %}
