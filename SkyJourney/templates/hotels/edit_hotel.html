{% extends 'base/base.html' %}

{% block title %}Edit Hotel | SkyJourney{% endblock %}

{% block content %}
<!-- Background Section -->
<div class="py-5" style="background-color: #f4f8fb; min-height: 100vh;">

  <div class="container" style="max-width: 700px;">

    <!-- Title Section -->
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color: black;">Edit Hotel</h2>
      <p class="text-muted">Update hotel details below</p>
    </div>

    <!-- Form Card -->
    <div class="card shadow-lg p-4 border-0 rounded-3">
      <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3 row align-items-center">
          <label class="col-sm-4 col-form-label fw-semibold">{{ field.label_tag }}</label>
          <div class="col-sm-8">
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        </div>
        {% endfor %}

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'view_hotels' %}" class="btn btn-dark">Back</a>
          <button type="submit" class="btn btn-success px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
