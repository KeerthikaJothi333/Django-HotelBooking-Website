{% load static %}
<div class="card col-12 col-sm-6 col-md-4 col-lg-3 p-0 ">
  <img src="{{ carousel.image.url }}" class="card-img-top rounded" alt="{{ carousel.title }}">
  
  <div class="card-body row text-center">
    <div class="col-6 text-center">
      <h5 class="card-title">{{ carousel.title }}</h5>
      <p class="card-text fs-6">
        {{ carousel.caption }}
      </p>
    </div>

    <div class="col-6 d-flex justify-content-center align-items-center gap-3">
      <a href="{% url 'edit_carousel' carousel.id %}" class="btn btn-info" title="Edit">
        <i class="bi bi-pencil-square"></i>
      </a>
      <a href="{% url 'del_carousel' carousel.id %}" class="btn btn-danger" title="Delete">
        <i class="bi bi-trash"></i>
      </a>
    </div>
  </div>
</div>
