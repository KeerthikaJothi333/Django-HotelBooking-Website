{% extends 'base/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

<section id="home-carousel">
    {% include "mainapp/includes/carousel.html" %}
</section>

<section id="hotel-container" class="container py-4">
  <div class="row">
    {% for hotel in hotels %}
      {% include 'hotels/includes/hotelCard.html' %}
    
      {% empty %}
      <p class="text-center text-muted">No hotels found.</p>
    {% endfor %}
  </div>

</section>
{% endblock %}
